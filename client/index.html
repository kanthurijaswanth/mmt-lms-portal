<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MMT LMS Portal</title>
  <link rel="icon" href="/app-logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --biscuit: #F3E3C5;
      --primary: #0A66C2;
      --text: #111;
    }

    body {
      background: linear-gradient(180deg, var(--biscuit), #fff);
    }

    .card-ghost {
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .card-ghost:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 22px rgba(0, 0, 0, .08);
    }

    .brand-watermark {
      position: fixed;
      inset: 0;
      background: url('/app-logo.png') center/300px no-repeat;
      opacity: .05;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <div class="brand-watermark"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
